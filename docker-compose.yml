version: "3.9"

networks:
  msa-net:
    driver: bridge

services:
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    networks: [msa-net]
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: Z2luZXRlLW1zYS1rYWZrYQ==
    volumes:
      - kafka-data:/var/lib/kafka
      - /tmp:/tmp
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    networks: [msa-net]
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
    depends_on:
      kafka:
        condition: service_healthy

  member-db:
    image: mysql:8.4
    container_name: member-db
    networks: [msa-net]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: memberdb
    ports:
      - "3307:3306"
    volumes:
      - member-db-data:/var/lib/mysql

  order-db:
    image: mysql:8.4
    container_name: order-db
    networks: [msa-net]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orderdb
    command:
      - --default-authentication-plugin=mysql_native_password
      - --server-id=223344
      - --log-bin=mysql-bin-1.log
      - --binlog-format=ROW
      - --binlog-row-image=FULL
    ports:
      - "3308:3306"
    volumes:
      - order-db-data:/var/lib/mysql

  event-db:
    image: mysql:8.4
    container_name: event-db
    networks: [msa-net]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eventdb
    ports:
      - "3309:3306"
    volumes:
      - event-db-data:/var/lib/mysql

  coupon-db:
    image: mysql:8.4
    container_name: coupon-db
    networks: [msa-net]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coupondb
    ports:
      - "3310:3306"
    volumes:
      - coupon-db-data:/var/lib/mysql

  member-service:
    build:
      context: .
      dockerfile: member-service/Dockerfile
    container_name: member-service
    networks: [msa-net]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://member-db:3306/memberdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      member-db:
        condition: service_started
    ports:
      - "8081:8080"

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service
    networks: [msa-net]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://order-db:3306/orderdb?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      order-db:
        condition: service_started
    ports:
      - "8082:8080"

  event-service:
    build:
      context: .
      dockerfile: event-service/Dockerfile
    container_name: event-service
    networks: [msa-net]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://event-db:3306/eventdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MEMBER-SERVICE_BASE-URL: http://member-service:8080
    depends_on:
      kafka:
        condition: service_healthy
      event-db:
        condition: service_started
      member-service:
        condition: service_started
    ports:
      - "8083:8080"

  coupon-service:
    build:
      context: .
      dockerfile: coupon-service/Dockerfile
    container_name: coupon-service
    networks: [msa-net]
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://coupon-db:3306/coupondb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      kafka:
        condition: service_healthy
      coupon-db:
        condition: service_started
    ports:
      - "8084:8080"

  kafka-connect:
    image: debezium/connect:2.4
    container_name: kafka-connect
    networks: [msa-net]
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: kafka-connect-group
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_status
      KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      kafka:
        condition: service_healthy
    # Debezium Outbox Connector는 이 컨테이너에서 실행된다.
    # connectors/order-outbox-connector*.json 에 설정된 transforms.outbox.route.topic.replacement 값이
    # order_outbox CDC 레코드를 Kafka `order.created.v1` 토픽으로 라우팅한다.

  connect-init:
    image: curlimages/curl:8.8.0
    container_name: kafka-connect-init
    networks: [msa-net]
    volumes:
      - ./connectors/order-outbox-connector.json:/connectors/order-outbox-connector.json:ro
      - ./connectors/order-outbox-connector-config.json:/connectors/order-outbox-connector-config.json:ro
    depends_on:
      kafka-connect:
        condition: service_started
      order-db:
        condition: service_started
    # compose up 시점에 Kafka Connect REST API에 Outbox 커넥터를 자동 등록/갱신한다.
    # 덕분에 order-service 는 Outbox insert 만 하고, 커넥터가 Kafka publish 를 담당한다.
    # '#' 로 시작하는 주석 라인을 제거한 뒤 POST/PUT 하도록 sanitize 함수를 사용한다.
    entrypoint:
      - /bin/sh
      - -c
      - |
          set -e
          sanitize(){ sed '/^[[:space:]]*#/d' "$1" > "$2"; }

          until curl -sf http://kafka-connect:8083/connectors >/dev/null; do sleep 5; done

          TMP_POST=$(mktemp)
          TMP_PUT=$(mktemp)
          sanitize /connectors/order-outbox-connector.json "$TMP_POST"
          sanitize /connectors/order-outbox-connector-config.json "$TMP_PUT"

          if curl -sf http://kafka-connect:8083/connectors/order-outbox-connector >/dev/null; then
            curl -s -X PUT http://kafka-connect:8083/connectors/order-outbox-connector/config \
              -H 'Content-Type: application/json' --data-binary @"$TMP_PUT"
          else
            curl -s -X POST http://kafka-connect:8083/connectors \
              -H 'Content-Type: application/json' --data-binary @"$TMP_POST"
          fi

          rm -f "$TMP_POST" "$TMP_PUT"
          sleep 2
    restart: "no"

volumes:
  kafka-data:
  member-db-data:
  order-db-data:
  event-db-data:
  coupon-db-data:
